version: "3"

services:
  backend:
    image: 010709min/backend
    container_name: backend
    hostname: backend
    env_file:
      - .env
    expose:
      - "8080"
    environment:
      - MANAGEMENT_METRICS_BINDERS_PROCESSOR_ENABLED=false

  nginx:
    image: 010709min/nginx
    depends_on:
      - backend
    restart: always
    ports:
      - "80:80"