name: Deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'config/nginx/**'
      - 'config/alloy/**'
      - 'docker-compose.yml'
      - 'docker-compose-blue.yml'
      - 'docker-compose-green.yml'
      - 'build.gradle'
      - 'settings.gradle'
      - '**/build.gradle'
      - '**/settings.gradle'
      - 'gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
      - 'Dockerfile'

  workflow_dispatch:
    inputs:
      name:
        description: 'admin'
        required: true
        default: 'user'
      message:
        description: 'message'
        required: false
        default: '수동 워크플로우 트리거'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 기본 체크아웃
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            nginx:
              - 'config/nginx/**'
            alloy:
              - 'config/alloy/**'
            compose:
              - 'docker-compose.yml'
              - 'docker-compose-blue.yml'
              - 'docker-compose-green.yml'

      - name: Set NEED_NGINX env
        run: |
          if [[ "${{ steps.changes.outputs.nginx }}" == "true" || "${{ steps.changes.outputs.compose }}" == "true" ]]; then
            echo "NEED_NGINX=true" >> $GITHUB_ENV
          else
            echo "NEED_NGINX=false" >> $GITHUB_ENV
          fi

      - name: Set NEED_ALLOY env
        run: |
          if [[ "${{ steps.changes.outputs.alloy }}" == "true" || "${{ steps.changes.outputs.compose }}" == "true" ]]; then
            echo "NEED_ALLOY=true" >> $GITHUB_ENV
          else
            echo "NEED_ALLOY=false" >> $GITHUB_ENV
          fi

      - name: Make application-secret.yml without env
        run: |
          mkdir -p ./src/main/resources
          touch ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml
          touch ./src/main/resources/application-prod.yml
          echo "${{ secrets.APPLICATION_PROD }}" > ./src/main/resources/application-prod.yml

      # JDK version 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      ## gradle build
      - name: Build with Gradle
        run: ./gradlew clean bootJar --no-daemon

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker app build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend

      - name: Docker nginx build & push
        if: env.NEED_NGINX == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./config/nginx/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx

      - name: Docker alloy build & push
        if: env.NEED_ALLOY == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./config/alloy/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/alloy

      - name: set target IP
        run: |
          STATUS=$(curl -o /dev/null -w "%{http_code}" "http://${{ secrets.EC2_HOST }}/actuator/health")
          echo $STATUS
          if [ $STATUS = 200 ]; then
            CURRENT_UPSTREAM=$(curl -s "http://${{ secrets.EC2_HOST }}/env")
          else
            CURRENT_UPSTREAM=green
          fi
          echo CURRENT_UPSTREAM=$CURRENT_UPSTREAM >> $GITHUB_ENV
          if [ $CURRENT_UPSTREAM = blue ]; then
            echo "CURRENT_PORT=8080" >> $GITHUB_ENV
            echo "STOPPED_PORT=8081" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=green" >> $GITHUB_ENV
          elif [ $CURRENT_UPSTREAM = green ]; then
            echo "CURRENT_PORT=8081" >> $GITHUB_ENV
            echo "STOPPED_PORT=8080" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=blue" >> $GITHUB_ENV
          else
            echo "error"
            exit 1
          fi

      - name: Deploy nginx first if needed
        if: env.NEED_NGINX == 'true'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd /home/ubuntu/studiox

            sudo touch .env
            echo "${{ secrets.ENV }}" | sudo tee .env > /dev/null

            # 최신 compose 파일 반영 (nginx 설정/서비스 정의가 바뀌는 케이스 대응)
            sudo curl -o docker-compose.yml https://raw.githubusercontent.com/studiio-x/BE/main/docker-compose.yml

            sudo chmod 666 /var/run/docker.sock

            # nginx 이미지 갱신 + 컨테이너 재기동(설정 변경 반영)
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nginx
            sudo docker compose -f docker-compose.yml --env-file .env up -d --force-recreate nginx

      - name: Deploy alloy if needed
        if: env.NEED_ALLOY == 'true'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd /home/ubuntu/studiox
            
            sudo touch .env
            echo "${{ secrets.ENV }}" | sudo tee .env > /dev/null
            
            # compose 최신 반영 (alloy 서비스 정의/볼륨 변경 대응)
            sudo curl -o docker-compose.yml https://raw.githubusercontent.com/studiio-x/BE/main/docker-compose.yml
            
            sudo chmod 666 /var/run/docker.sock
            
            # alloy 이미지 pull + 재기동
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/alloy
            sudo docker compose -f docker-compose.yml --env-file .env up -d --force-recreate alloy

      # ssh 접근 후 docker 이미지 pull 및 컨테이너 재시작
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu #  ec2-user 에서 변경
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd /home/ubuntu/studiox
            
            sudo touch .env
            echo "${{ secrets.ENV }}" | sudo tee .env > /dev/null
            
            sudo curl -o docker-compose.yml https://raw.githubusercontent.com/studiio-x/BE/main/docker-compose.yml
            sudo curl -o docker-compose-blue.yml https://raw.githubusercontent.com/studiio-x/BE/main/docker-compose-blue.yml
            sudo curl -o docker-compose-green.yml https://raw.githubusercontent.com/studiio-x/BE/main/docker-compose-green.yml
            
            sudo chmod 666 /var/run/docker.sock
            
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/backend
            docker compose -f docker-compose-${{env.TARGET_UPSTREAM}}.yml --env-file .env up -d
            docker image prune -f

      - name: Check deploy server URL
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            for i in {1..10}; do
              echo "[$i] health check..."
              if curl -f http://localhost:${{ env.STOPPED_PORT }}/actuator/health > /dev/null 2>&1; then
                echo "health check success"
                exit 0
              fi
              echo "health check failed, retrying in 5s..."
              sleep 5
            done
            echo "health check failed after 10 attempts"
            exit 1
      - name: Change nginx upstream
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker exec -i nginx bash -c 'echo "set \$service_url ${{ env.TARGET_UPSTREAM }};" > /etc/nginx/conf.d/service-env.inc && nginx -s reload' 

      - name: Stop current server
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker stop ${{env.CURRENT_UPSTREAM}}
            sudo docker rm ${{env.CURRENT_UPSTREAM}}