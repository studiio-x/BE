name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - "Dockerfile"
      - "docker-compose*.yml"
      - "config/nginx/**"
      - "Dockerfile.alloy"
      - "config/alloy/**"
      - "src/**"
      - "build.gradle*"
      - "settings.gradle*"
      - "gradle/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - "src/**"
              - "Dockerfile"
              - "build.gradle*"
              - "settings.gradle*"
              - "gradle/**"
            nginx:
              - "config/nginx/**"
            alloy:
              - "Dockerfile.alloy"
              - "config/alloy/**"
            compose_app:
              - "docker-compose.yml"
              - "docker-compose-blue.yml"
              - "docker-compose-green.yml"

      # (backend 이미지가 필요할 때만) gradle build
      - name: Set up JDK 17
        if: steps.changes.outputs.backend == 'true'
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        if: steps.changes.outputs.backend == 'true'
        run: chmod +x ./gradlew

      - name: Build with Gradle
        if: steps.changes.outputs.backend == 'true'
        run: ./gradlew clean bootJar --no-daemon

      - name: Login to DockerHub
        if: steps.changes.outputs.backend == 'true' || steps.changes.outputs.nginx == 'true' || steps.changes.outputs.alloy == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push backend
        if: steps.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Build & Push nginx
        if: steps.changes.outputs.nginx == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./config/nginx/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx:latest

      - name: Build & Push alloy
        if: steps.changes.outputs.alloy == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.alloy
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/alloy:latest

      # blue/green 결정 로직은 네 기존 걸 그대로 유지하면 됨
      - name: set target upstream
        run: |
          STATUS=$(curl -o /dev/null -w "%{http_code}" "http://${{ secrets.EC2_HOST_BACKEND }}/actuator/health")
          if [ "$STATUS" = "200" ]; then
            CURRENT_UPSTREAM=$(curl -s "http://${{ secrets.EC2_HOST_BACKEND }}/env")
          else
            CURRENT_UPSTREAM=green
          fi
          echo "CURRENT_UPSTREAM=$CURRENT_UPSTREAM" >> $GITHUB_ENV
          if [ "$CURRENT_UPSTREAM" = "blue" ]; then
            echo "CURRENT_PORT=8080" >> $GITHUB_ENV
            echo "STOPPED_PORT=8081" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=green" >> $GITHUB_ENV
          else
            echo "CURRENT_PORT=8081" >> $GITHUB_ENV
            echo "STOPPED_PORT=8080" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=blue" >> $GITHUB_ENV
          fi

      - name: Deploy to Backend EC2 (only what changed)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_BACKEND }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY_BACKEND }}
          script: |
            set -e
            cd /home/ubuntu/studiox

            # .env 갱신(원하면)
            echo "${{ secrets.BACKEND_ENV }}" | sudo tee .env > /dev/null

            # compose 변경 있을 때만 다시 받기
            if [ "${{ steps.changes.outputs.compose_app }}" = "true" ]; then
              sudo curl -o docker-compose.yml https://raw.githubusercontent.com/<OWNER>/<REPO>/main/docker-compose.yml
              sudo curl -o docker-compose-blue.yml https://raw.githubusercontent.com/<OWNER>/<REPO>/main/docker-compose-blue.yml
              sudo curl -o docker-compose-green.yml https://raw.githubusercontent.com/<OWNER>/<REPO>/main/docker-compose-green.yml
            fi

            # 바뀐 이미지만 pull
            if [ "${{ steps.changes.outputs.backend }}" = "true" ]; then
              sudo docker pull ${{ secrets.DOCKER_USERNAME }}/backend:latest
            fi
            if [ "${{ steps.changes.outputs.nginx }}" = "true" ]; then
              sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nginx:latest
            fi
            if [ "${{ steps.changes.outputs.alloy }}" = "true" ]; then
              sudo docker pull ${{ secrets.DOCKER_USERNAME }}/alloy:latest
            fi

            docker compose -f docker-compose-${{ env.TARGET_UPSTREAM }}.yml --env-file .env up -d
            docker image prune -f
